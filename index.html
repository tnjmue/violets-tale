<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Violet's Tale</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Jim+Nightshade&display=swap" rel="stylesheet">

    
</head>
<body>
    <main>
        
        <div id="intro" class="intro hidden">
          <h1>ViOLeT's TaLe</h1>
          <div class="bat"></div>
          <button class="game-btn" id="start">start game</button>
        </div>

        <div id="story-view" class="story-view hidden">
          <h1 id="story-header">Violet's Tale</h1>
            <div id="buttons">
              <button class="game-btn" id="next">next page</button>
              <button class="game-btn hidden" id="kill">kill me</button>
              <button class="game-btn restart hidden">back to intro</button>
            </div>
          <div id="container"></div>          
        </div>

        <div id="you-died" class="you-died hidden">
          <h1>YoU DiED</h1>
          <button class="game-btn restart">back to start</button>  
        </div>

    </main>
    <script src="js/story.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
